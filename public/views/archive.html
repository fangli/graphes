<div ng-hide="isControlPanelHidden" class="bs-example">
  <label style="margin: 10px;">Charts Archive ID:</label>&nbsp;&nbsp;<a href="#" editable-text="archiveId">{{ archiveId || 'Click to edit' }}</a>
  <span ng-show="isLoading">
    <img src="images/loading.gif">
  </span>
</div>


<div class="highlight">
  <div ng-show="mainData.name" class="row">
    <div class="col-xs-12">
      <h4>{{ mainData.name }}</h4>
      <p class="alert alert-warning">
        You are viewing history charts captured <span style="border-bottom: dashed 1px" tooltip="{{ mainData.AbsCreated }}">{{ mainData.relativeCreated }} </span>
      </p>
      <p>
        <button ng-click="editInWorkbench()" class="btn btn-xs btn-default">Edit in Workbench</button>
      </p>
      <hr>
      <div class="row">
        <div ng-repeat="(i, chart) in mainData.charts.data">
          <highchart config="chart.chartData" class="col-xs-12"></highchart>
        </div>
      </div>
    </div>
  </div>
</div>
