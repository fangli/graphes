<div class="row">
  <div class="col-xs-12">
    <h2>{{ dashSettings.name }} <small>{{ dashSettings.description }}</small></h2>
    <hr>
  </div>
</div>

<div class="row">

<div ng-repeat="box in dashSettings.boxes" class="col-xs-12">

  <div class="panel panel-default">
    <div class="panel-heading">
      <h3 class="panel-title">{{ box.name }}</h3>
    </div>
    <div class="panel-body">
      <tabset>
        <tab select="activeTab(group)" ng-repeat="group in box.groups" heading="{{ group.name }}">
          <div class="row">
            <div ng-repeat="chart in group.charts" class="col-xs-{{ group.chartWidth }}">
              <div class="bs-callout bs-callout-info">
                <h4>{{ chart.name }}</h4>
                <highchart style="width:100%;height: {{ group.chartHeight }}" config="chart.chartData"></highchart>
              </div>
            </div>
          </div>
        </tab>
      </tabset>
    </div>
  </div>

</div> <!-- A box -->





</div> <!-- Main div -->
